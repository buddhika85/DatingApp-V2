<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App v2</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>        
      </ul>
    
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user pr-1"></i>Edit Profile</a>
          <div class="dropdown-devider"></div>
          <a class="dropdown-item" (click)="logout()" id="logoutLink"><i class="fa fa-sign-out pr-1"></i>  Logout</a>
        </div>
      </div>
    
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="usernmame" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
        <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
  </div>  
</nav>
